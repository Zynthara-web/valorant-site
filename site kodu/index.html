<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Valorant Giriş</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('arkaplan.png') no-repeat center center fixed;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .box {
      background-color: rgba(31, 31, 31, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff4655;
      text-align: center;
      width: 300px;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      width: 100%;
      background-color: #ff4655;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .new-skin {
      font-size: 36px;
      color: #ff4655;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h2>Giriş Yap</h2>
    <input type="text" placeholder="Kullanıcı Adı">
    <input type="password" placeholder="Şifre">
    <button onclick="showNewSkin()">Devam</button>
  </div>

  <div class="new-skin" id="newSkinText">
    New Skin
  </div>

  <script>
    function showNewSkin() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('newSkinText').style.display = 'block';
    }
  </script>
</body>
</html>
